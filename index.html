  <div class="wrapper">
    <div class="form-box">
      <!--------------------------------- Registration Form --------------------------------->
      <div class="container" id="register-container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow p-4">
              <h2 class="text-center mb-4">Create Account</h2>
              <form method="POST" action="http://localhost:5500/api/register" id="register-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="register-password" class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" name="password" id="register-password" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleRegisterPassword">
                      <!-- üëÅÔ∏è -->
                      <i class="bi bi-eye" id="toggleRegisterIcon"></i>
                    </button>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="register-confirm-password" class="form-label">Confirm Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="register-confirm-password" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleRegisterPasswordConfirm">
                      <!-- üëÅÔ∏è -->
                      <i class="bi bi-eye" id="toggleRegisterConfirmIcon"></i>
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
              </form>
              <div class="text-center mt-3">
                Already have an account? <a href="#" onclick="login()">Log in</a>
              </div>
            </div>
          </div>
        </div>
      </div>



      <!---------------------------------- login Form ------------------------------------>
      <div class="container" id="login-container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow p-4">
              <h2 class="text-center mb-4">Login To Account</h2>
              <form method="POST" action="http://localhost:5500/api/login">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="login-password" class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" name="password" id="login-password" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                      <i class="bi bi-eye" id="toggleLoginIcon"></i>
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
              </form>
              <div class="text-center mt-3">
                Already have an account? <a href="#" onclick="register()">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- for the register eye icon -->
  <script>
    document.getElementById('toggleRegisterPassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('register-password');
      const icon = document.getElementById('toggleRegisterIcon');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';

      passwordInput.setAttribute('type', type);
      icon.classList.toggle('bi-eye');
      icon.classList.toggle('bi-eye-slash');
    });
  </script>

  <!-- Confirm password match -->
  <script>
    document.getElementById('register-form').addEventListener('submit', function (e) {
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;

      if (password !== confirmPassword) {
        e.preventDefault(); // Stop form from submitting
        alert('Passwords do not match!');
      }
    });
  </script>

  <!-- for password confirm eye icon-->
  <script>
    document.getElementById('toggleRegisterPasswordConfirm').addEventListener('click', function () {
      const passwordInput = document.getElementById('register-confirm-password');
      const icon = document.getElementById('toggleRegisterConfirmIcon');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';

      passwordInput.setAttribute('type', type);
      icon.classList.toggle('bi-eye');
      icon.classList.toggle('bi-eye-slash');
    });
  </script>

  <!-- for the login eye icon -->
  <script>
    document.getElementById('toggleLoginPassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('login-password');
      const icon = document.getElementById('toggleLoginIcon');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';

      passwordInput.setAttribute('type', type);
      icon.classList.toggle('bi-eye');
      icon.classList.toggle('bi-eye-slash');
    });
  </script>


  <script>
    function login() {
      document.getElementById("register-container").classList.remove("active");
      document.getElementById("login-container").classList.remove("hidden");
    }

    function register() {
      document.getElementById("register-container").classList.add("active");
      document.getElementById("login-container").classList.add("hidden");
    }
  </script>
